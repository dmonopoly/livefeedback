{% extends "base.html" %}

{% block head %}
<script
  src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<!--<link rel="stylesheet" href="{{ STATIC_URL }}live_feedback_styles.css" \>-->
<style type="text/css">

  text-align: center;
  border: 1px solid blue;
  background-color:#ededed;
  -moz-border-radius:6px;

{% block content %}
<div id="power-gauge" style="text-align: center"></div>
<!--The Buttons-->
<div style="text-align: center">
  <a href="javascript:void(0)" class="button good"
    onclick="Dajaxice.live_feedback.increment(updateReadingsCallback);">
    Good
  </a>
  <br>
  <a href="javascript:void(0)" class="button bad"
    onclick="Dajaxice.live_feedback.decrement(updateReadingsCallback);">
    Bad
  </a>
</div>

<!--Gauge setup-->
<script type="text/javascript">
var gauge = function(container, configuration) {
  var that = {};
  var config = {
    size            : 200,
    clipWidth         : 200,
    clipHeight          : 110,
    ringInset         : 20,
    ringWidth         : 20,
    
    pointerWidth        : 10,
    pointerTailLength     : 5,
    pointerHeadLengthPercent  : 0.9,
    
    minValue          : 0,
    maxValue          : 10,
    
    minAngle          : -90,
    maxAngle          : 90,
    
    transitionMs        : 750,
    
    majorTicks          : 5,
    labelFormat         : d3.format(',g'),
    labelInset          : 10,
    
    arcColorFn          : d3.interpolateHsl(d3.rgb('#cd5c5c'), d3.rgb('#228b22'))
  };
  var range = undefined;
  var r = undefined;
  var pointerHeadLength = undefined;
  var value = 0;
  
  var svg = undefined;
  var arc = undefined;
  var scale = undefined;
  var ticks = undefined;
  var tickData = undefined;
  var pointer = undefined;

  var donut = d3.layout.pie();
  
  function deg2rad(deg) {
    return deg * Math.PI / 180;
  }
  
  function newAngle(d) {
    var ratio = scale(d);
    var newAngle = config.minAngle + (ratio * range);
    return newAngle;
  }
  
  function configure(configuration) {
    var prop = undefined;
    for ( prop in configuration ) {
      config[prop] = configuration[prop];
    }
    
    range = config.maxAngle - config.minAngle;
    r = config.size / 2;
    pointerHeadLength = Math.round(r * config.pointerHeadLengthPercent);

    // a linear scale that maps domain values to a percent from 0..1
    scale = d3.scale.linear()
      .range([0,1])
      .domain([config.minValue, config.maxValue]);
      
    ticks = scale.ticks(config.majorTicks);
    tickData = d3.range(config.majorTicks).map(function() {return 1/config.majorTicks;});
    
    arc = d3.svg.arc()
      .innerRadius(r - config.ringWidth - config.ringInset)
      .outerRadius(r - config.ringInset)
      .startAngle(function(d, i) {
        var ratio = d * i;
        return deg2rad(config.minAngle + (ratio * range));
      })
      .endAngle(function(d, i) {
        var ratio = d * (i+1);
        return deg2rad(config.minAngle + (ratio * range));
      });
  }
  that.configure = configure;
  
  function centerTranslation() {
    return 'translate('+r +','+ r +')';
  }
  
  function isRendered() {
    return (svg !== undefined);
  }
  that.isRendered = isRendered;
  
  function render(newValue) {
    svg = d3.select(container)
      .append('svg:svg')
        .attr('class', 'gauge')
        .attr('width', config.clipWidth)
        .attr('height', config.clipHeight);
    
    var centerTx = centerTranslation();
    
    var arcs = svg.append('g')
        .attr('class', 'arc')
        .attr('transform', centerTx);
    
    arcs.selectAll('path')
        .data(tickData)
      .enter().append('path')
        .attr('fill', function(d, i) {
          return config.arcColorFn(d * i);
        })
        .attr('d', arc);
    
    var lg = svg.append('g')
        .attr('class', 'label')
        .attr('transform', centerTx);
    lg.selectAll('text')
        .data(ticks)
      .enter().append('text')
        .attr('transform', function(d) {
          var ratio = scale(d);
          var newAngle = config.minAngle + (ratio * range);
          return 'rotate(' +newAngle +') translate(0,' +(config.labelInset - r) +')';
        })
        .text(config.labelFormat);

    var lineData = [ [config.pointerWidth / 2, 0], 
            [0, -pointerHeadLength],
            [-(config.pointerWidth / 2), 0],
            [0, config.pointerTailLength],
            [config.pointerWidth / 2, 0] ];
    var pointerLine = d3.svg.line().interpolate('monotone');
    var pg = svg.append('g').data([lineData])
        .attr('class', 'pointer')
        .attr('transform', centerTx);
        
    pointer = pg.append('path')
      .attr('d', pointerLine/*function(d) { return pointerLine(d) +'Z';}*/ )
      .attr('transform', 'rotate(' +config.minAngle +')');
      
    update(newValue === undefined ? 0 : newValue);
  }
  that.render = render;
  
  function update(newValue, newConfiguration) {
    if ( newConfiguration  !== undefined) {
      configure(newConfiguration);
    }
    var ratio = scale(newValue);
    var newAngle = config.minAngle + (ratio * range);
    pointer.transition()
      .duration(config.transitionMs)
      .ease('elastic')
      .attr('transform', 'rotate(' +newAngle +')');
  }
  that.update = update;

  configure(configuration);
  
  return that;
};
</script>

<script>
var powerGauge = gauge('#power-gauge', {
  size: 500,
  clipWidth: 500,
  clipHeight: 300,
  ringWidth: 90,
  maxValue: 10,
  transitionMs: 4000,
});

function updateReadings(mood_level) {
  powerGauge.update(mood_level);
}

// Data has content from json.dumps in ajax.py.
function updateReadingsCallback(data){
  updateReadings(data.mood);
}

function checkReading() {
  Dajaxice.live_feedback.checkToUpdateReading(updateReadingsCallback);
}

function stepTowardNeutral() {
  // TODO: Periodically update value to move toward neutral.
  // Only do this if not neutral for efficiency...
  Dajaxice.live_feedback.neutralizeByOneStep(updateReadingsCallback);
}

function onDocumentReady() {
  powerGauge.render();
  
  updateReadings({{ mood_initial }});

  setInterval(function() {
    checkReading();
  }, 2 * 1000);

  // setInterval(function() {
  //   stepTowardNeutral();
  // }, 1 * 60 * 1000); // TODO: Probably shouldn't do in the client...
}

if (!window.isLoaded) {
  window.addEventListener("load", function() {
    onDocumentReady();
  }, false);
} else {
  onDocumentReady();
}
</script>

{% endblock content %}
